# Rime Hapin Arabic schema
# encoding: utf-8

schema:
  schema_id: hapin_ar
  name: Hapin Arabic
  version: "1.0"
  author:
    - Herbert He <Herbert.He@gmail.com>
  description: |
    Hapin Arabic Schema 1.x

switches:
  - name: ascii_mode
    reset: 0
    states: [ حاپين, English ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwzxy?,;-.
  initials: abcdefghijklmnopqrstuvwzxy
  delimiter: " '"
  algebra:
    # BUG 强制转化 xa xe xo xu -> a e o u
    - xform/^x([aeou])$/$1/
    # 建议转化 gh hh sh ch -> g h s c 智能提示
    - abbrev/^([ghsc])h.+$/$1/
    - derive/[ghsc]h$/$1/
    # 建议转化 h hh q -> h 智能提示
    - derive/q$/h/
    - derive/hh$/h/
    # 建议转化 ng -> n 智能提示
    - abbrev/^(n)g.+$/$1/
    - derive/ng$/n/
    # BUG 支持转化 yu -> xu
    - xform/yu/u/
    # 移除尾部为 x y
    - erase/^.*([x|y])$/

translator:
  dictionary: hapin_ar
  prism: hapin_ar

# 标点符号映射
punctuator:
  import_preset: default

# 按键映射
key_binder:
  import_preset: default
